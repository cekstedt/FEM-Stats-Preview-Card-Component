    <link rel="stylesheet" href="css/styles.css" />

  <body>
    <div class="contentContainer l-fullPage">
      <main class="card l-twoColumn">
        <div class="l-hero">
          <div>
            <h1 class="infoBlock-header fontSize-large">
              Get <span class="u-colorAccent">insights</span> that help your
              business grow.
            </h1>
            <p class="infoBlock-subline--hero">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>

          <div class="l-flexHorizontal">
            <div>
              <h2 class="infoBlock-header">10k+</h2>
              <p class="infoBlock-subline--supporting">
                COMPANIES
              </p>
            </div>
            <div>
              <h2 class="infoBlock-header">314</h2>
              <p class="infoBlock-subline--supporting">
                TEMPLATES
              </p>
            </div>
            <div>
              <h2 class="infoBlock-header">12M+</h2>
              <p class="infoBlock-subline--supporting">
                QUERIES
              </p>
            </div>
          </div>
        </div>

        <figure class="imgContainer imgTinted">
          <img
            src="./images/image-header-desktop.jpg"
            class="l-img-desktop"
            alt="Productive Office"
            width="540px"
            height="446px"
          />
          <img
            src="./images/image-header-mobile.jpg"
            class="l-img-mobile"
            alt="Productive Office"
            width="654px"
            height="480px"
          />
        </figure>
      </main>
    </div>

    <footer class="l-fixedBottom">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by
        <a href="https://www.frontendmentor.io/profile/cekstedt">
          Christopher Ekstedt
        </a>
        .
      </p>
    </footer>
  </body>
