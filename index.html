<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles-original.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Pixel Glass -->
    <style>
      html {
        background-repeat: no-repeat;
        background-position: 50% 0;
        /* Mobile layout by default */
        background-image: url("design/mobile-design.jpg");
      }
      /* Desktop */
      @media (min-width: 1150px) {
        html {
          /* Desktop layout */
          background-image: url("design/desktop-design.jpg");
        }
      }
    </style>
    <link href="../node_modules/pixel-glass/styles.css" rel="stylesheet" />
    <script src="../node_modules/pixel-glass/script.js"></script>
    <!-- // Pixel Glass -->
  </head>

  <body>
    <div class="flex-container">
      <main class="stat-card">
        <div class="column desc-column">
          <h1 class="desc-title">
            Get
            <span class="accent">
              insights
            </span>
            that help your business grow.
          </h1>
          <p class="desc-content">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stat-container">
            <div class="stat-column">
              <h2 class="stat-heading">10k+</h2>
              <p class="stat-content">COMPANIES</p>
            </div>
            <div class="stat-column">
              <h2 class="stat-heading">314</h2>
              <p class="stat-content">TEMPLATES</p>
            </div>
            <div class="stat-column">
              <h2 class="stat-heading">12M+</h2>
              <p class="stat-content">QUERIES</p>
            </div>
          </div>
        </div>
        <div class="column img-column">
          <div class="tint"></div>
          <img
            src="./images/image-header-desktop.jpg"
            class="img img-desktop"
            alt="Productive Office"
          />
          <img
            src="./images/image-header-mobile.jpg"
            class="img img-mobile"
            alt="Productive Office"
          />
        </div>
      </main>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by
        <a href="https://www.frontendmentor.io/profile/cekstedt">
          Christopher Ekstedt
        </a>
        .
      </p>
    </footer>
  </body>
</html>
