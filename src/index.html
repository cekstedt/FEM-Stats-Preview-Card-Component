<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body class="contentContainer">
    <div class="l-fullPage">
      <main class="card l-twoColumn">
        <div class="l-hero">
          <div>
            <h1 class="infoBlock infoBlock-header infoBlock-header--hero">
              Get <span class="u-colorAccent">insights</span> that help your
              business grow.
            </h1>
            <p
              class="infoBlock infoBlock-subline infoBlock-subline--hero u-bumpDown-large u-bumpLeft-mobile"
            >
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>

          <div class="l-flexHorizontal">
            <div>
              <h2 class="infoBlock infoBlock-header">10k+</h2>
              <p
                class="infoBlock infoBlock-subline infoBlock-subline--supporting u-bumpDown-small"
              >
                COMPANIES
              </p>
            </div>
            <div>
              <h2 class="infoBlock infoBlock-header">314</h2>
              <p
                class="infoBlock infoBlock-subline infoBlock-subline--supporting u-bumpDown-small"
              >
                TEMPLATES
              </p>
            </div>
            <div>
              <h2 class="infoBlock infoBlock-header">12M+</h2>
              <p
                class="infoBlock infoBlock-subline infoBlock-subline--supporting u-bumpDown-small"
              >
                QUERIES
              </p>
            </div>
          </div>
        </div>

        <picture class="imgTinted">
          <img
            src="./images/image-header-desktop.jpg"
            class="l-img-desktop"
            alt="Productive Office"
            width="540"
            height="446"
          />
          <img
            src="./images/image-header-mobile.jpg"
            class="l-img-mobile"
            alt="Productive Office"
            width="654"
            height="480"
          />
        </picture>
      </main>
    </div>

    <footer class="l-fixedBottom">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by
        <a href="https://www.frontendmentor.io/profile/cekstedt">
          Christopher Ekstedt
        </a>
        .
      </p>
    </footer>
  </body>
</html>
